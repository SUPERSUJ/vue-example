<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
	</head>
	<body>
		<div id="demo"></div>
		<script type="text/javascript">
			const vm = new Vue({
        data: {
          items: [1, 2, 3]
        },
        template: `
          <div>
            <div v-for="n in items" ref="list">{{n}}</div>
          </div>
        `
      });
      vm.$mount('#demo');
			console.log(vm.$refs.list);
      // 无论是v-for组件， 还是v-for下面的组件，相同的ref是数组,render下的全部是对象
		</script>
	</body>
</html>
