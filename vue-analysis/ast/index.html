<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue.js grid component example</title>
</head>

<body>

  <div id="app">
    <div @click="open">{{i}}</div>
  </div>
  <script src="../vue.2.0.1.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          i: 1,
        };
      },
      methods: {
        open() {
          this.i++;
        },
      },
    });
  </script>

</body>

</html>
