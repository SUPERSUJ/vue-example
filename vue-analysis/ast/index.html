<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue.js grid component example</title>
</head>

<body>

  <div id="app">
    <ab v-for="a in 10" v-key="a">
      {{a}}
    </ab>
  </div>
  <script src="../vue.2.0.1.js"></script>
  <script>
    Vue.component('ab', {
      functional: true,
			render(h, ctx) {
        console.log(ctx);
				return h('p', null, ['ab', ...(ctx.slots().default || [])]);
			}
    });

    new Vue({
      el: '#app',
    });
  </script>

</body>

</html>
