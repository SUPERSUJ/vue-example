<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue.js grid component example</title>
  <link rel="stylesheet" href="style.css">
  <script src="../vue.2.0.1.js"></script>
</head>

<body>

  <div id="app" key="super">
    <h2 v-if="isShow">isShow</h2>
  </div>
  <script src="../vue.2.0.1.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data() {
        return {
          isShow: false,
        };
      },
      created() {
        this.$on('open', () => {
          console.log('open');
        });
      },
    });
    console.log(vm);
    vm.$data.isShow = true;
  </script>

</body>

</html>
