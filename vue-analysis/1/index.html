<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Vue.js grid component example</title>
  <link rel="stylesheet" href="style.css">
  <script src="../vue.2.0.1.js"></script>
</head>

<body>

  <div id="app" class="app">
    {{a.b}}
    <h1>{{a.b}}</h1>
    {{message}}
  </div>
  <script src="../vue.2.0.1.js"></script>
  <script>
    var vm = new Vue({
      el: '#app',
      data() {
        this.msg = 'szj';
        return {
          message: 'ss',
          a: {
            b: 1,
          },
        };
      },
    });
    console.log('===========');
    vm.$data.a.b = 55;
  </script>

</body>

</html>
