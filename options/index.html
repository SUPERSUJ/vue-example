<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
	</head>

	<body>
		<div id="demo"></div>
		<script type="text/javascript">
			Vue.component('test', {
				data: function() {
					return {
						a: 1,
					};
				},
				computed: {
					c: function() {
						return this.a + 2;
					},
				},
				beforeCreate: function() {
					this.$options.computed.b = function() {
						return this.a + 1;
					}
				},
				mounted: function() {
					console.log('a: ', this.a);
					console.log('b: ', this.b);
					console.log('c: ', this.c);
					this.a++;
					console.log('b: ', this.b);
				},
				template: `<span>test</span>`,
			});
			new Vue({
				el: '#demo',
				template: `
					<test></test>
				`,
			});
		</script>
	</body>

</html>
