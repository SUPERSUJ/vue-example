<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			.child-parent {
				background-color: yellow;
				min-height: 100px;
			}
		</style>
		<script src="https://cdn.bootcss.com/vue/2.5.17/vue.min.js"></script>
	</head>
	<body>
		<div>
			<div id="demo"></div>
		</div>
		<script type="text/javascript">
			Vue.component('child', {
				template: `<span>child</span>`,
				mounted: function() {
					console.log('this: ', this);
					console.log('this.$vnode: ', this.$vnode);
					this.$el.parentElement.classList.add('child-parent');
				},
			});
			new Vue({
				el: '#demo',
				template: `<child></child>`,
			});
		</script>
	</body>
</html>
